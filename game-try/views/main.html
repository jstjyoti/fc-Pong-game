<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></style>
  <style>
    footer{
      position:relative;
      width:90%;
      display:flex;
      flex-direction: row;
      justify-content: space-between;
      align-items:center;
      padding:5px 5%;
    }
    #svg-container{
      position: relative;
      top:10px;
      width:100%;
      background-image:linear-gradient(to right,#f35539,#f39c39,#f7b264);
      display: flex;
      flex-direction: column;
    }
    .profilewrapper{
      margin-top:20px;
      display: flex;
      text-align: center;
      padding: 10px 0;
    }

    .profilewrapper h2{
      color: #fff;
      font-weight: normal;
      font-size: small;
    }
    .profile{
      width: 50px;
      height: 50px;
      border-radius: 30px;
    }
    .card{
      background-color: #131212d2;
      height: 800px;
      color: #fff;
      display: flex;
      /* justify-content: center; */
      align-items: center;
      flex-direction: column;
      position: relative;
      text-align: center;
      overflow: hidden;
    }
    #banner{
      position: absolute;
      top:0;
      bottom:0;
      left:0;
      right:0;
      display:flex;
      justify-content: space-evenly;
      align-items: center;
      width:100%;
      z-index:10;
      background-color: rgba(0,0,0,0.1);
      display: none;
    }
  
    .btn{
      display: inline-block;
      color: #fff;
      /* height:95px; */
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
      padding: 15px;
      margin-top:200px;
      border:1px;
      width:80px;
      border-radius: 15px;
      background: #f86e4b;
      
    }
    .btn:hover{
      background-color: #f35539;
    }
    .color{
      color:#fff;
    }
    .round{

      height:50px;
      width:50px;
      border-radius: 50%;
      background-color: #ddd;
      color:#000;
    }
    .big{
    
      padding:9px;
      font-size:20px;
    }
    @media screen and (max-width: 600px){
        footer{
          flex-direction:column;
        }
        .banner{
          flex-direction: column;
        }
    }
  </style>
  <script src="game.js"></script>
  <title>Game-page</title>
</head>
<body>
    <section class="card" id="card">
      
      <div id="svg-container">
          
        <svg id="svg" height="400px" width="100%" >
          
          <rect id="upaddle" x='42.5%' y='0' width="120px" height="17px" style="fill:#ff1100;stroke-width:1;stroke:#000000" />
          <circle id="ball"cx="50%" cy="50%" r="10px" fill="#000" />
          <rect id="bpaddle" x='42.5%' y="96%" width="120px" height="17px" style="fill:#ff1100;stroke-width:1;stroke:#000000" />
        
        </svg>

        <div id="banner">
            <h3>Choose to Continue or Cancel</h3>
            <a class="btn continue" onclick="continuePlay()" >
              Continue
            </a>

            <a class="btn cancel" href="index.ejs">
              Cancel
            </a>
        </div>
      </div>
      <footer id="footer">

        <div class="profilewrapper">
          <img class="profile" id="usrProfile" src="https://via.placeholder.com/100/326d80/ffffff?Text=profile" alt="Newton Barley" title="Newton Barley">
          <h2>Newton Barley<a href="#" class="profile-view"></a></h2>
        </div>

        <div class=" round profile">
          <i class="fa fa-line-chart big"></i>
        </div>

        <div class="round profile">
          <i class="fa fa-paper-plane big "></i>
          
        </div>
       
        <button class="round pause profile" id="pause" onclick="play()">
          <i class="fa fa-pause "></i>
        </button>
      
      </footer>
    </section>
    <script>
    function play() {
        document.getElementById('banner').style.display='block';
    };
    function continuePlay(){
      document.getElementById('banner').removeAttribute('style');
    }
    </script>
</body>
</html>
